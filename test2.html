    class Student {
        name;
        score;

        constructor(name, score) {
            this.name = name
            this.score = score

        }

        lambai() {
            this.score = this.score + 2
        }

        note() {
            this.score = this.score + 1
        }

        chodiem(name2, Xscore) {
            this.score = this.score - Xscore
            name2.score += Xscore


        }

        resultOutput() {
            return this.name + 'co ' + this.score
        }

    }
