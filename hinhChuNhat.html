<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 1px solid black"></canvas>
<script>
    class Rectangle {
        width;
        height;

        constructor(a, b) {
            this.width = a;
            this.height = b;
        }

        area() {
            return this.height * this.width
        }

        perimeter() {
            return (this.height + this.width) * 2
        }
    }

    let ctx = document.getElementById('myCanvas').getContext('2d')
    let rectangle = new Rectangle(4, 5)
    ctx.beginPath()
    ctx.fillRect(4,5,0,0)
    ctx.fill()
    ctx.closePath()






</script>
</body>
</html>
