<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date{
        day;
        month;
        year;
        constructor(a,b,c) {
            this.day = a
            this.month = b
            this.year = c
        }
        getDay(){
            return this.day
        }
        getMonth(){
            return this.month
        }
        getYear(){
            return this.year
        }
        setDay(a){
            this.day = a
        }
        setMonth(b){
            this.month =b
        }
        setYear(c){
            this.year = c
        }
    }
    let date = new Date(10,2,2021)
    alert(date)
</script>

</body>
</html>
