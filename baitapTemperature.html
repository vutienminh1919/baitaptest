<script>
    class Temperature{
        tempC;
        constructor(c,f) {
            this.tempC = c
        }

            return (this.tempC*1.8)+32
        }
        cTok(){
            return this.tempC + 274.15
        }

    console.log(temperatureConvert.cTok())
